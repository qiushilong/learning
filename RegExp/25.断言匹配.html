<main>百度是一个搜索引擎，百度链接在这。</main>
<!-- 
  (?=pattern) 正向肯定断言
  (?!pattern) 正向否定断言
  (?<=pattern) 逆向肯定断言
  (?<!pattern) 逆向否认断言
  断言都是非获取匹配
 -->
<script>
  const main = document.querySelector("main");
  let reg = /百度(?=链接)/;
  main.innerHTML = main.innerHTML.replace(
    reg,
    `<a href="https://www.baidu.com">$&</a>`
  );
</script>
