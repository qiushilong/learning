  <head>

    <title>Document</title>

  <body>
    <script>
      /**
       * 数据类型：
       * 1. 基本数据类型
       *   1.1 Number
       *     1.1.1 普通整型，浮点型
       *     1.1.2 Infinity，-Infinity
       *     1.1.3 NaN
       *   1.2 String
       *     1.2.1 ''
       *     1.2.2 ""
       *     1.2.3 ``
       *   1.3 Boolean
       *   1.4 Undefined
       *   1.5 Null
       *   1.6 Symbol(ES2015)
       *   1.7 BigInt(ES2020)
       *
       * 2. 引用数据类型
       *   2.1 Function
       *   2.2 Array
       *   2.3 Object

       * 存储位置：
       *   1. 基本数据类型存储在栈中。
       *   2. 引用数据类型，引用存储在栈中，内容存储在堆中。
       *
       */
    </script>
