<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 类型声明：
       * 1. var
       * 2. let
       * 3. const
       *
       * var vs let
       * 1. var 是函数作用域，let 是块作用域。
       * 2. var 可以重复声明，let 不能重复声明。
       * 3. var 存在变量提升，let 不会变量提升（严格上说会，但是会暂时性死区）。
       * 4. 全局环境下 var 的变量会挂在 window 上，let 则不会。
       * 5. 不使用 var，let，const 声明的变量，会默认在全局使用 var 声明。
       * 6. var 所有 js 版本都能用，let 需要 ES6 版本才能使用。
       *
       * let vs const
       * 1. const 用来声明常量，声明时必须赋值，且后续不能更改。
       * 2. const 其他特性和 let 相同。
       *
       * 声明优先级：const > let > var
       */
    </script>
  </body>
</html>
