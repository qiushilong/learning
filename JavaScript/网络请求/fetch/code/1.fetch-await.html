<script>
	async function fetchDemo() {
    // 第一阶段：请求
		const url = "./data/data.json";
		const response = await fetch(url);

		console.log("response:", response);

    // 第二阶段：解析
		if (response.ok) {
			let json = await response.json();
			console.log("json:", json);
		} else {
			console.log("response.status:", response.status);
		}
	}

	fetchDemo();
</script>
