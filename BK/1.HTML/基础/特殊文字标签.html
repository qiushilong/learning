<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊文字格式标签</title>
</head>

<body>
    <p>我是strong<strong>加粗</strong>的文字</p>
    <p>我是b<b>加粗</b>的文字</p>
    <p>strong表示语言更加强烈，推荐使用</p>

    <br />

    <p>我是em<em>斜体</em>的文字</p>
    <p>我是i<i>斜体</i>的文字</p>
    <p>em表示语言更加强烈，推荐使用</p>

    <br />

    <p>我是del<del>删除</del>的文字</p>
    <p>我是s<s>删除</s>的文字</p>
    <p>del表示语言更加强烈，推荐使用</p>

    <br />

    <p>我是ins<ins>加下划线</ins>的文字</p>
    <p>我是u<u>加下划线</u>的文字</p>
    <p>ins表示语言更加强烈，推荐使用</p>
</body>

</html>
