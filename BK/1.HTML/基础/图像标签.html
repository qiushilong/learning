<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>

<body>
    <!--src是img的必须属性 url-->
    <!--img的其他属性 
        alt：当图像显示不出来时，显示的文字
        title：鼠标放在图片上提示的文字
        height：给图像设置高度px，或者百分比%
        width：给图像设置宽度px，或者百分比%
        height或者width只设置一个时，图片会等比例缩放
        border：设置边框，像素px
    -->
    <img src="pic/pic1.jpg" alt="励志图片" title="励志图片" height="60%" width="60%" border="10"/>
</body>

</html>
