<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单属性</title>
</head>

<body>
    <!-- 
        required:必填的
        placeholder:提示内容
        autofocus:自动聚焦
        autocomplete:值为on表示保存信息,但必须有name属性

     -->
    <form action="">
        <input type="text" required placeholder="" autofocus autocomplete="on" name="name">
        <input type="submit" value="搜索">
    </form>
</body>

</html>
