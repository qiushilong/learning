<meta http-equiv="Content-Type"content="text/html;charset=UTF-8">
<!--select标签即下拉列表，需要配合option标签使用-->
<select>
    <option>选项一</option>
    <option>选项二</option>
    <option>选项三</option>
</select>

<hr/>
<!--设置高度-->
<select size="2">
    <option>选项一</option>
    <option>选项二</option>
    <option>选项三</option>
</select>

<hr/>
<!--设置可以多选 使用shift或者ctrl多选-->
<select size="3" multiple="mutiple">
    <option>选项一</option>
    <option>选项二</option>
    <option>选项三</option>
</select>

<hr/>
<!--设置默认选中-->
<select size="3" multiple="multiple">
    <option selected="selected">选项一</option>
    <option selected="selected">选项二</option>
    <option>选项三</option>
</select>
