<!--<table>标签用于显示一个表格 ,<tr> 表示行 ,<td> 表示列又叫单元格 -->

<!--table属性
设置border="1"使得表格有边界
设置width="200px"使得表格宽为200像素
-->
<!--td属性
在第一个td中设置width=50px使得单元格宽度为50像素，第二个单元格以下继承第一个单元格宽度
在第一个td中设置width=80%使得单元格宽度为table宽度乘80%
align属性 right，center, left
valign属性 top，middle，bottom
设置colspan="2",横跨两列, 水平合并 
设置bgcolor,背景色
-->
<!--tr的属性
设置rowspan="2",横跨两行, 垂直合并 
设置bgcolor,背景色
-->

<table>
    <tr >
        <td>1</td>
        <td>2</td>
        <td>9</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
    </tr>
</table>
