<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>

    <script>
        /*
        DOM操作
            1.内容操作
                1.1 html()
                获取/设置元素的标签体内容
                设置举例
                $('div').html('<h1>你好</h1>');

                1.2 text()
                获取/设置元素的标签纯文本内容

                1.3 val()
                获取/设置元素的value值

            2.属性操作
                2.1 通用属性操作
                    2.1.1 attr()
                    获取/设置元素的属性
                    获取举例
                    $('div').attr('name')
                    设置举例
                    $('div').attr('name','newname')
                    2.1.2 removeAttr()
                    删除元素
                    2.1.3 prop()
                    获取/设置元素的属性
                    2.1.4 removeProp()
                    删除元素

                    attr和prop的区别:
                    如果操作的是元素的固有属性,建议使用prop
                    如或操作的是元素的自定义属性,建议使用attr

                2.2 对class属性操作
                    2.2.1 addClass()
                    添加class属性值
                    2.2.2 removeClass()
                    删除class属性值
                    2.2.3 toggleClass()
                    切换class属性值

                2.3 隐藏和显示
                    2.2.1 hidden()
                    隐藏元素
                    2.2.2 show()
                    显示元素
                
                2.4 追加元素
                    append()
                    追加元素
        */


    </script>
</body>

</html>
