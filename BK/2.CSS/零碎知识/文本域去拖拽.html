<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
            resize: none;
        }
    </style>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10">可拖拽</textarea>
    <textarea name="" id="" cols="30" rows="10" class="out">不可拖拽</textarea>
    <!-- textarea不在一行会导致内容有位置问题 -->
    <textarea name="" id="" cols="30" rows="10">
        位置问题
    </textarea>
</body>

</html>
