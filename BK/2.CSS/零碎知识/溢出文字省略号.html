<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>省略号</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
            /* 默认换行显示 */
            /* white-space: normal; */
        }

        /* 单行省略号 */
        .nav {
            /* 强制一行显示 */
            white-space: nowrap;
            /* 超出部分隐藏 */
            overflow: hidden;
            /* 文字用省略号代替超出部分 */
            text-overflow: ellipsis;
        }

        /* 多行省略号 */
        .nav2 {
            /* 兼容性问题大，webki内核浏览器和移动端用 */
            /* 还要严格控制宽高 */
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本行数 */
            -webkit-line-clamp: 2;
            /* 设置或检索伸缩盒对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="nav">
        单行文字---此处省略一万字
    </div>
    <br>
    <div class="nav2">
        多行文字---此处省略一万字---此处省略一万字
    </div>
</body>

</html>
