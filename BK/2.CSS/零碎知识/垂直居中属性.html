<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align</title>
    <style>
        .va {
            /* 用于图片，表单（行内块元素），文字垂直对齐，只对行内和行内块元素有用 */
            vertical-align: middle;
            /* 有四个值常用 */
            /* 
            top：顶线：文字最高线
            middle：中线：文字中间线
            base：基线：字母线
            bottom：底线 ：文字最低线
            */
        }
    </style>
</head>

<body>
    <img src="ldh.jpg" alt="" class="va">刘德华
</body>

</html>
