<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去除表单轮廓线</title>
    <style>
        .out {
            outline: none;
        }
    </style>
</head>

<body>
    <input type="text" value="不去轮廓线">
    <input type="text" class="out" value="去了轮廓线">
</body>

</html>
