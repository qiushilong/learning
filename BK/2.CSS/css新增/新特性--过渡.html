<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <!-- 从一个状态过渡到另一个状态 -->
    <style>
        div {
            /* 语法   transition:要过渡的属性 花费时间 运动曲线 何时开始; */
            /* 
            1.属性：想要变化的css属性，宽度高度，背景颜色，内外边距都可以，如果想要所有的属性都变化过渡，写一个all就可以。 
            2.花费时间：单位是秒（必须写单位）比如0.5s 
            3.运动曲线：默认是ease（可以省略） 
            4.何时开始：单位是秒（必须写单位）可以设置延时触发时间 默认是0.5s（可以省略） */
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition: width 1s; */
            /* 改多个的写法 */
            transition: width 1s, height 1s;
            /* 或者 */
            /* transition: all 1s; */
        }

        div:hover {
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
