<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隔行变色</title>
    <style>
        /* 选择所有偶数的孩子 */
        ul li:nth-child(even) {
            background-color: gray;
        }

        /* 选择所有奇数数的孩子 */
        ul li:nth-child(odd) {
            background-color: pink;
        }

        /* 未知数只能是n ，n从0开始，每次n++，存在的就被选择*/
        ol li:nth-child(n) {
            background-color: green;
        }

        /* 一些公式 */
        /* 2n 偶数，2n+1 奇数,5n 5的倍数,n+5 从5开始,-n+5 前5个 */

        ol li:nth-child(2n) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
