<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 150px;
            background-color: pink;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="left">1</div>
    <div class="right">2</div>
</body>

</html>
