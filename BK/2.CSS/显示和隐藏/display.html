<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .nav,
        .nav2 {
            height: 200px;
            width: 200px;
            background-color: pink;
        }

        .nav2 {
            /* 隐藏元素，并且不占有原来的位置 */
            display: none;
            /* 反义 */
            display: block;
            background-color: blue;
        }
    </style>

</head>

<body>
    <div class="nav2">小猪佩奇</div>
    <div class="nav">乔治</div>
</body>

</html>
