<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visivility</title>
    <style>
        .nav,
        .nav2 {
            height: 200px;
            width: 200px;
            background-color: pink;
        }

        .nav2 {
            /* 隐藏元素，并且占有原来的位置 */
            visibility: hidden;
            /* 反义 */
            visibility: visible;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="nav2">猪爸爸</div>
    <div class="nav">猪妈妈</div>
</body>

</html>
