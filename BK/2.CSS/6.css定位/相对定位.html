<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <!-- 定位=定位模式+边偏移 -->
    <style>
        .nav {
            /* 相对定位 */
            position: relative;
            /* 相对自己原来的位置进行偏移 */
            /* 原来的位置继续占有 */

            top: 100px;
            left: 100px;

            width: 200px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="nav">

    </div>
    <div>
        123
    </div>
</body>

</html>
