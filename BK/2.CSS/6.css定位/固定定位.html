<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位初体验</title>
    <!-- 定位=定位模式+边偏移 -->
    <style>
        .nav {
            /* 固定定位：定位在可视区域的固定位置 */
            position: fixed;
            /* 相对可视区域进行偏移 */
            /* 不占有原来的位置 */

            top: 100px;
            left: 100px;

            width: 200px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body style="height: 5000px;">
    <div class="nav">

    </div>
</body>

</html>
