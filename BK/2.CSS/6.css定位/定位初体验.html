<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位初体验</title>
    <!-- 定位=定位模式+边偏移 -->
    <style>
        .nav {
            /* 默认为静态定位，相当于标准流 */
            position: static;

            top: 100px;
            left: 100px;

            width: 200px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="nav">

    </div>
    <div>
        123
    </div>
</body>

</html>
