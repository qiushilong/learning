<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 透视perspective</title>
    <!-- 透视就是显示3d效果 -->
    <!-- 3D就是进大远小 -->
    <style>
        body {
            /* 透视写在被观察盒子的父盒子上 */
            /* 透视越小，被观察的东东越大 */
            perspective: 500px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* translate3D里的xyz不能省略，不移动就写0，z轴的单位一般都是px */
            transform: translate3D(500px, 100px, 100px);
            /* transform: translateX(500px) translateY(100px) translateZ(100px); */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
