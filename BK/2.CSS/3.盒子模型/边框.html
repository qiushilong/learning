<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <style>
        /* 边框会增大盒子 */
        div {
            width: 300px;
            height: 200px;
            /* 边框的粗度 */
            border-width: 2px;
            /* 边框的类型  默认none，实线solid，虚线dashed，点线dotted*/
            border-style: solid;
            /* 边框的颜色 */
            border-color: blue;

            /* 简写 无先后顺序 */
            /* border: 2px solid blue; */

            /* 边框可以分开写 */
            border-top-color: red;
            border-top-width: 4px;
            border-bottom-color: yellow;
            border-left-color: green;
            border-right-color: purple;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
