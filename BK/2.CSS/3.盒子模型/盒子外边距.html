<!DOCTYPE html>
<html lang="zn-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子外边距</title>

    <style>
        /* 设置盒子外边距*/
        div {
            width: 500px;
            height: 100px;
            background-color: pink;
        }

        .one {
            margin-bottom: 20px;
        }

        .two {
            margin-top: 20px;
        }

        .three {
            margin: 30px;
        }

        .shuipingjuzhong {
            width: 200px;
            height: 200px;
            /* 必须有宽度 */
            /* 左右外边距设置为auto就行 */
            margin: auto;
            background-color: green;
        }

        /* 简写和padding一样 */
    </style>


</head>

<body>
    <div class="one">外边距</div>
    <div class="two">外边距2</div>
    <div class="three">外边距3</div>
    <h1 class="shuipingjuzhong">juzhong</h1>
</body>

</html>
