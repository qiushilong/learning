<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <!-- 网页元素基本都带有内外边距 -->
    <!-- 一般都是css最开始的代码 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <ul>
        <li>nihao</li>
    </ul>
</body>

</html>
