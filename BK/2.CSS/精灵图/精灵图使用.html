<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图使用</title>
    <style>
        .box {
            height: 135px;
            background-color: pink;
        }

        .box1 {
            display: inline-block;
            width: 111px;
            height: 135px;
            background: url("abcd.jpg") no-repeat -3px -400px;
        }

        .box2 {
            display: inline-block;
            width: 111px;
            height: 135px;
            background: url("abcd.jpg") no-repeat -326px -141px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="box1">1</span>
        <span class="box2">2</span>
        <span class="box3">3</span>
        <span class="box4">4</span>
        <span class="box5">5</span>
        <span class="box6">6</span>
        <span class="box7">7</span>
        <span class="box8">8</span>
        <span class="box9">9</span>
        <span class="box10">10</span>
    </div>
</body>

</html>
