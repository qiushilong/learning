<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本设置</title>

    <style>
        h1 {
            /* 让字体在h1标题格子中居中 */
            text-align: center;
            /*left(默认)左对齐，right右对齐 ，center居中*/
        }

        a {
            /* 装饰文本 */
            text-decoration: none;
            /* none(默认),overline上划线, underline下划线,line-through删除线*/
        }

        p {
            /* 文本缩进 */
            text-indent: 2em;
            /* 20px可用但字体变换要改，em表示两个文字大小 */

            /* 行间距 */
            line-height: 30px;
        }
    </style>

</head>

<body>
    <h1>标题h1</h1>
    <a href="#">无下划线的超链接</a><br>
    <p>有缩进的段落,滥竽充数,滥竽充数,滥竽充数,滥竽充数,滥竽充数,

        滥竽充数,滥竽充数,滥竽充数,滥竽充数,滥竽充数
    </p>
</body>

</html>
