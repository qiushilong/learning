<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .one{
            /* tac */
            text-align: center;
            /* w100 */
            width: 100px;
            /* h100 */
            height: 100px;
            /* tdn */
            text-decoration: none;
            /* ti2 */
            text-indent: 2px;
            /* lh20 */
            line-height: 20;
        }
    </style>

</head>
<body>
    <!-- emment语法用来快速生成代码 -->
    <!-- p*4 -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- 父子级 ul>li -->
    <ul>
        <li></li>
    </ul>
    <!--兄弟级 div+p-->
    <div></div>
    <p></p>
    <!-- 选择器  .nav  #banner p.one ul>li#two -->
    <div class="nav"></div>
    <div id="banner"></div>
    <p class="one"></p>
    <ul>
        <li id="two"></li>
    </ul>
    <!-- .demo$*5  $默认从1开始排序-->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- div{pink老师是gay}  大括号是div里的内容-->
    <div>pink老师是gay</div>
</body>
</html>
