<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 100px;
            height: 50px;
            margin: 100px auto;
            background-color: blue;

        }

        div {
            /* box-shadow
                语法
                box-shadow:h-shadow v-shadow blur spread color inset;
                属性
                h-shadow(必需)：水平阴影的位置，可以为负。
                v-shadow(必需)：垂直阴影的位置，可以为负。
                blur：模糊距离。
                spread：阴影尺寸。
                color：阴影颜色。
                inset：将外部阴影(outset)改为内部阴影。
             */
            box-shadow: 10px 9px 15px -4px rgb(0 0 0 / 30%);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
