<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        h2 {
            color: orangered;
            /* text-shadow
                语法
                text-shadow:h-shadow v-shadow blur color;
                属性
                h-shadow(必需)：水平阴影的位置，可以为负。
                v-shadow(必需)：垂直阴影的位置，可以为负。
                blur：模糊距离。
                color：阴影颜色。
             */
            text-shadow: 5px 5px 5px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <h2>你是阴影，我是火影</h2>
</body>

</html>
