<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 300px;
            height: 150px;
            background-color: pink;
            border-radius: 10px;
        }

        .yuan {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            /* 表示宽度的一半 */
            /* border-radius:50%; */
        }

        .haokan {
            width: 200px;
            height: 100px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="yuan"></div>
    <div class="haokan"></div>
</body>

</html>
