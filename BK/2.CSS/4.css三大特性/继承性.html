<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性</title>

    <style>
        body {
            font: normal 400 50px/2 '楷体';
            color: yellow;
        }

        div {
            font-size: 70px;
        }
    </style>

</head>

<body>
    <!-- p继承body的属性，该属性需要同时在p和body中有 -->
    <p>龙生龙，凤生凤，老鼠的儿子会打洞</p>
    <!-- div继承body的属性，该属性需要同时在div和body中有 -->
    <div>龙生龙，凤生凤，老鼠的儿子会打洞</div>
</body>

</html>
