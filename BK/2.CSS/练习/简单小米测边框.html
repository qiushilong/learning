<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单小米测边框</title>
    <style>
        a {
            width: 150px;
            height: 40px;
            display: block;
            background-color: rgb(142, 137, 163);
            text-decoration: none;
            font-size: 14px;
            color: white;
            text-indent: 2em;
            /* 垂直居中，没有该属性，但是令行高等于高度，就可以实现居中 */
            line-height: 40px;

        }

        a:hover {
            background-color: rgb(255, 103, 0);
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>

    <a href="#">电视 盒子</a>

    <a href="#">笔记本 平板</a>

    <a href="#">出行 穿戴</a>

    <a href="#">智能 路由器</a>

    <a href="#">健康 儿童</a>

    <a href="#">耳机 音响</a>

</body>

</html>
