<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 链接伪类 */
        /* 没访问过的链接 */
        a:link {
            color: #333333;
            text-decoration: none;
        }

        /* 访问过的链接 */
        a:visited {
            color: orange;
            text-decoration: none;
        }

        /* 鼠标经过的链接 */
        a:hover {
            color: skyblue;
        }

        /* 被点击的链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#d">小猪佩奇</a>
    <a href="#s">网站二</a>
</body>

</html>
