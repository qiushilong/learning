<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* 1.选择ul里的第一个孩子li */
        ul li:first-child {
            background-color: pink;
        }

        /* 2.选择ul里的最后一个孩子li */
        ul li:last-child {
            background-color: red;
        }

        /* 3.选择一个或者特定个子元素 */
        /* ul li:nth-child(xxx) */
        /* xxx可以是数字，或者公式 */
        ul li:nth-child(2) {
            background-color: blue;
        }

        /* nth-child会把所有孩子先排序 并且孩子标签相同*/
        /* nth-of-type先找到标签相同的，再进行排序 */
        /* frist-of-type last-of-type */
        section div:nth-of-type(1) {
            background-color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <section>
        <p>光头强</p>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>

</html>
