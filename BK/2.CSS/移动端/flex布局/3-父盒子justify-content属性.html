<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            display: flex;
            flex-direction: row;
            /* 
            justify-content属性
            控制主轴子元素排列方式
            flex-start(默认):默认从头开始,主轴横着-从左到右,主轴竖着-从上到下
            flex-end:从尾部开始排列
            center:在主轴居中对齐
            space-around:平分剩余空间
            space-between:先两边贴边,在平分剩余空间
             */
            width: 100%;
            height: 400px;
            background-color: skyblue;
        }

        .box div {
            width: 100px;
            height: 100px;
        }

        .box div:nth-child(1) {
            background-color: red;
        }

        .box div:nth-child(2) {
            background-color: blue;
        }

        .box div:nth-child(3) {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
