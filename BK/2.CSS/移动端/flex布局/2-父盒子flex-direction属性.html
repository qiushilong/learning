<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            display: flex;
            flex-direction: row;
            /* 
            flex-direction属性
            控制flex-item的排列方式，并且决定主轴
            row(默认):横着排列
            row-reverse:横着排列,但是从右到左
            column:竖着排列
            column-reverse:竖着排列,但是从下大到上
             */
            width: 100%;
            height: 400px;
            background-color: skyblue;
        }

        .box div {
            width: 100px;
            height: 100px;
        }

        .box div:nth-child(1) {
            background-color: red;
        }

        .box div:nth-child(2) {
            background-color: blue;
        }

        .box div:nth-child(3) {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
