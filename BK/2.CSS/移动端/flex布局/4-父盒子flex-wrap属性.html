<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            display: flex;
            flex-direction: row;
            /* 
            flex布局默认不换行，当子元素总宽度大于box，子元素会缩小宽度
            flex-wrap属性 
            设置子元素是否换行
            nowrap(默认):不换行
            wrap:换行
             */
            width: 200px;
            height: 400px;
            background-color: skyblue;
        }

        .box div {
            width: 100px;
            height: 100px;
        }

        .box div:nth-child(1) {
            background-color: red;
        }

        .box div:nth-child(2) {
            background-color: blue;
        }

        .box div:nth-child(3) {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
