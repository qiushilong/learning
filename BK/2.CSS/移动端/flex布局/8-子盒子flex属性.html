<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .box {
            display: flex;
            flex-flow: row wrap;
            width: 100%;
            height: 400px;
            background-color: skyblue;
        }

        .box div {
            width: 100px;
            height: 100px;
        }

        .box div:nth-child(1) {
            background-color: red;
        }

        .box div:nth-child(2) {
            background-color: blue;
            /*
            子元素flex属性
            定义子元素分配的剩余空间,不写flex为0
            */
            flex: 1;
        }

        .box div:nth-child(3) {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
