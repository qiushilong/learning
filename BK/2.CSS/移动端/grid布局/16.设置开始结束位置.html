<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      border: 1px solid yellow;
      display: grid;
      grid-template-rows: 100px 100px 100px;
      grid-template-columns: 100px 100px 100px;
      /* 设置超出3x3盒子的行高
          grid-auto-columns同理
       */
      grid-auto-rows: 50px;
    }

    .box div {
      border: 1px solid red;
    }

    .div9 {
      grid-row-start: 4;
      grid-row-end: 6;
      /* 
        简写:
        grid-row:4 6;
       */
      grid-column-start: 1;
      grid-column-end: span 2;
      /* 
        简写:
        grid-row:1 span 2;
       */
      /* 
        grid-row-start:设置行开始的位置
        ...
        span 2表示跨越两个网格
       */
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div class="div9">9</div>
  </div>
</body>

</html>
