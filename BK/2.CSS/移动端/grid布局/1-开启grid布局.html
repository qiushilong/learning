<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid yellow;
      /* 开启grid布局
                display:grid;//容器为块级盒子
                display:inline-grid;//容器为行内块级盒子
          开启网格布局后，容器子元素项目的float,display,
          vertical-align等失效
      */
      display: grid;
      grid-template-columns: 100px 100px 100px;
    }
  </style>
</head>

<body>
  <div class="box">
  </div>
</body>

</html>
