<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid yellow;
      display: grid;
      grid-template-rows: [r1] 1fr [r2] 1fr [r3] 1fr;
      /* 定义列 
          grid-template-rows: [r1] 1fr [r2] 1fr [r3] 1fr;
          给网格线起名r1,r2,r3,方便日后使用
      */
      grid-template-columns: 100px 100px 100px;
    }

    .box div {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
