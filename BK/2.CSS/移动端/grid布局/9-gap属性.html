<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      border: 1px solid yellow;
      display: grid;
      grid-template-rows: 100px 100px 100px;
      grid-template-columns: 100px 100px 100px;
      row-gap: 20px;
      column-gap: 20px;
      /* 
      row-gap: 20px;
      定义行间距为20px
      column-gap: 20px;
      定义列间距为20px
      上面可以合写为 gap:20px 20px;
       */
    }

    .box div {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
