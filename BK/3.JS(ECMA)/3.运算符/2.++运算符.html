<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>++</title>
    <script>
        x = 10;
        console.log(x++ + 1);
        // 特殊
        x = 10;
        console.log(x++ + ++x);
        x = 10;
        console.log(++x + x++);
    </script>
</head>

<body>

</body>

</html>
