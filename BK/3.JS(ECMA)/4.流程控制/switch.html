<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        switch (1) {
            case 1:
                break;
            case 2:
                break;
            //不可能输入什么结果都可以匹配到，所以可以用default（默认） 
            default:
                break;
        }
        // switch里的匹配是===
        // 没有break会一直执行到break或者结束
        // switch效率比if else效率高，但没if else功能全
        // 分支多建议switch
    </script>
</head>

<body>

</body>

</html>
