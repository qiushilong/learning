<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        outer: for (let i = 0; i < 3; i++) {

            for (let j = 0; j < 3; j++) {

                let input = prompt(`Value at coords (${i},${j})`, '');

                // 如果是空字符串或被取消，则中断并跳出这两个循环。
                if (!input) break outer; // (*)

                // 用得到的值做些事……
            }
        }
        alert('Done!');

        //使用continue outer可以直接结束外层for一次循环
    </script>
</body>

</html>
