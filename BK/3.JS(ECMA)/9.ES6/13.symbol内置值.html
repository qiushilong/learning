<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        /*
            除了定义自己使用的Symbol值以外，
            ES6还提供了11个内置的Symbol值，
            指向语言内部使用的方法。

            Symbol.hasInstance	        当其他对象使用 instanceof 运算符，判断是否为该对象的实例时，会调用这个方法
            Symbol.isConcatSpreadable	对象的 Symbol.isConcatSpreadable 属性等于的是一个布尔值，表示该对象用于 Array.prototype.concat()时，是否可以展开。
            Symbol.species	            创建衍生对象时，会使用该属性
            Symbol.match	            当执行 str.match(myObject) 时，如果该属性存在，会调用它，返回该方法的返回值。
            Symbol.replace	            当该对象被 str.replace(myObject)方法调用时，会返回该方法的返回值。
            Symbol.search	            当该对象被 str. search (myObject)方法调用时，会返回该方法的返回值。
            Symbol.split	            当该对象被 str. split (myObject)方法调用时，会返回该方法的返回值。
            Symbol.iterator	            对象进行 for…of 循环时，会调用 Symbol.iterator 方法，返回该对象的默认遍历器
            Symbol.toPrimitive	        该对象被转为原始类型的值时，会调用这个方法，返回该对象对应的原始类型值。
            Symbol. toStringTag	        在该对象上面调用 toString 方法时，返回该方法的返回值
            Symbol. unscopables	        该对象指定了使用 with 关键字时，哪些属性会被 with环境排除。
            ————————————————
            版权声明：本文为CSDN博主「codingWeb」的原创文章，遵循CC 4.0 BY-SA版权协议，转载请附上原文出处链接及本声明。
            原文链接：https://blog.csdn.net/fesfsefgs/article/details/108354248
        */

        class Person {
            static [Symbol.hasInstance](params) {
                console.log(params)
                console.log("有人用我来检测类型了")
                //可以自己控制 instanceof 检测的结果
                return true
                //return false
            }
        }
        let o = {}
        console.log(o instanceof Person)    //重写为true
    </script>
</body>

</html>
