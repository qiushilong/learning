<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('出错了');
            }, 1000);
        });

        p.catch(function (reason) {
            console.warn(reason);
        });
    </script>
</body>

</html>
