<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        /*
        ES6提供了新的数据结构set|(集合)。它类似于数组，但成员的值都是唯一的，
        集合实现了iterator接口，所以可以使用『扩展运算符』和「 for....f....进行遍历，集合的属性和方法:
        1) size返回集合的元素个数
        2)add增加一个新元素，返回当前集合
        3)delete删除元素，返回boolean值
        4)has检测集合中是否包含某个元素，返回boolean值
        */

        let s = new Set();
        let s2 = new Set(['大事儿', '小事儿', '好事儿', '坏事儿', '小事儿']);

        //元素个数
        console.log(s2.size);

        //添加新的元素
        s2.add('喜事儿');

        //删除元素
        s2.delete('坏事儿');

        //检测
        console.log(s2.has('操心事'));

        //清空
        // s2.clear();

        //遍历,因为set声明了iterator,所以可以用for of遍历
        for (let v of s2) {
            console.log(v);
        }


        //set应用场景:数组去重,交集,并集,差集

        /*
        Map 中用于迭代的方法在 Set 中也同样支持：
        set.keys() —— 遍历并返回所有的值（returns an iterable object for values），
        set.values() —— 与 set.keys() 作用相同，这是为了兼容 Map ，
        set.entries() —— 遍历并返回所有的实体（returns an iterable object for entries）
        [value, value] ，它的存在也是为了兼容 Map 。
        */
    </script>
</body>

</html>
