<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //...扩展运算符能将数组转换为逗号分割的参数序列
        const tfboys = ['易烊千玺', '王俊凯', '王源'];

        console.log(...tfboys);
        // ...tfboys<=>'易烊千玺', '王俊凯', '王源'
    </script>
</body>

</html>
