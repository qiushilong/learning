<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测数据类型</title>
    <script>
        var num = 18;
        console.log(typeof num);
        num = 'pink';
        console.log(typeof num);
        num = true;
        console.log(typeof num);
        num = undefined;
        console.log(typeof num);
        num = null;
        console.log(typeof num);
        console.log(typeof (num));
        // prompt输入的值是字符型的
    </script>
</head>

<body>

</body>

</html>
