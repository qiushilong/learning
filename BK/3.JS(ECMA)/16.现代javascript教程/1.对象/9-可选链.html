<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //可选链的出现可以减少if的使用
        /*
        obj?.prop —— 如果 obj 存在(非undefined,非null)则返回 obj.prop，否则返回 undefined。
        obj?.[prop] —— 如果 obj 存在则返回 obj[prop]，否则返回 undefined。
        obj.method?.() —— 如果 obj.method 存在则调用 obj.method()，否则返回 undefined。
        */

        let user = {};
        //空对象没有address更没有street,所以直接引用会报错
        //在不确定是否存在时,可以用可选链,有则返回,无则返回undefined
        console.log(user?.address?.street);
    </script>
</body>

</html>
