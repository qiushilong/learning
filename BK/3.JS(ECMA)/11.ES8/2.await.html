<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <script>
    const p = new Promise((resolve, reject) => {
      resolve('用户数据');
    });

    //await必须写在async函数中
    //await后面接一个promise对象,它可以暂停异步函数的执行,等待promise对象返回结果后再向下执行
    //await可用返回promse的结果,把异步函数写的和同步执行一样
    async function main() {
      let result = await p;
      console.log(result);
      //失败的情况
      // try {
      //     let result = await p;
      //     console.log(result);
      // } catch (error) {
      //     console.log(error);
      // }
    }

    main();
  </script>
</body>

</html>
