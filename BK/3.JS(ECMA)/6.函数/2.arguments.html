<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // arguments保存了所有实参,只有函数里有arguments，函数内置arguments
        // 用arguments不用写形参了，功能类似java的可变参数
        function fn() {
            console.log(arguments);
            console.log(arguments.length);
            console.log(arguments[2]);
        }
        fn(1, 2, 3);
        //arguments是伪数组
        /*伪数组 满足以下三点
        1.具有数组的长度length
        2.按照索引来存取
        3.没有真正数组的一些方法 */
    </script>
</head>
