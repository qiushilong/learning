<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function countDown(time) {
            var nowTime = +new Date();//现在的时间戳
            var inputTime = +new Date(time);//输入的时间戳
            var times = (inputTime - nowTime) / 1000;//过去的秒数
            var d = parseInt(times / 60 / 60 / 24);//过去的天数
            var h = parseInt(times / 60 / 60 % 24);//小时数
            var m = parseInt(times / 60 % 60);//分钟数
            var s = parseInt(times % 60);//秒数
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2021-8-17 15:0:0'));
    </script>
</head>
