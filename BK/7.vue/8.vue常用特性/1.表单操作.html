<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        form div {
            height: 40px;
            line-height: 40px;
        }

        form div:nth-child(4) {
            height: auto;
        }

        form div span:first-child {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>

<body>

    <!-- 
        vue表单操作
        1.输入域提供v-model进行双向绑定
        2.取消提交按钮的默认操作
     -->

    <div id="app">
        <form action="https://itcast.cn">
            <div>
                <span>姓名：</span>
                <!--输入域提供v-model进行双向绑定-->
                <span><input type="text" v-model='uname'></span>
            </div>
            <div>
                <span>性别：</span>
                <span>
                    <!-- radio的v-model绑定 -->
                    <input type="radio" id="male" value="1" v-model='gender'>
                    <label for="male">男</label>
                    <input type="radio" id="female" value="2" v-model='gender'>
                    <label for="female">女</label>
                </span>
            </div>
            <div>
                <span>爱好：</span>
                <!-- checkbox的v-model绑定 -->
                <input type="checkbox" id="ball" value="1" v-model='hobby'>
                <label for="ball">篮球</label>
                <input type="checkbox" id="sing" value="2" v-model='hobby'>
                <label for="sing">唱歌</label>
                <input type="checkbox" id="code" value="3" v-model='hobby'>
                <label for="code">写代码</label>
            </div>
            <div>
                <span>职业：</span>
                <!-- select的v-model绑定 单选是数值,多选是数组 -->
                <select multiple="multiple" v-model='job'>
                    <option value="0">请选择职业...</option>
                    <option value="1">教师</option>
                    <option value="2">软件工程师</option>
                    <option value="3">律师</option>
                </select>
            </div>
            <div><span>个人简介：</span> <textarea v-model='txt'></textarea></div>
            <!-- 禁止默认的提交行为 -->
            <div><input type="submit" value="提交" @click.prevent='handle'></div>
        </form>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        /*
          表单基本操作
        */
        var vm = new Vue({
            el: '#app',
            data: {
                uname: 'lisi',
                gender: 1,
                hobby: [],
                job: [],
                txt: ''
            },
            methods: {
                handle: function () {
                    console.log(this.uname);
                    console.log(this.gender);
                    console.log(this.hobby);
                    console.log(this.job);
                    console.log(this.txt);
                }
            }
        });
    </script>


</body>

</html>
