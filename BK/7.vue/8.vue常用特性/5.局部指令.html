<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
       局部指令
       只能在本组件中使用
    -->

    <div id="app">
        <input type="text" v-color='color' v-focus>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                color: 'blue'
            },
            methods: {

            },
            directives: {
                color: {
                    bind: function (el, binding) {
                        el.style.backgroundColor = binding.value;
                    }
                },
                focus: {
                    inserted: function (el) {
                        el.focus();
                    }
                }
            }
        });
    </script>
</body>

</html>
