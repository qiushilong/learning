<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-pre:显示原始信息,跳过编译过程(分析编译过程)
    -->

    <div id="app">
        <div v-pre>{{msg}}</div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'html'
            }
        });
    </script>

</body>

</html>
