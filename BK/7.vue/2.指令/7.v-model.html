<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-model:双向数据绑定
        双向数据绑定:两个数据同步改变 
    -->

    <div id="app">
        <div>{{msg}}</div>
        <div>
            <input type="text" v-model='msg'>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'vue'
            }
        })
    </script>
</body>

</html>
