<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="../js/vue.min.js"></script>
</head>

<body>

    <div id="app">
        <!-- 插值表达式
            *将数据填充到html中
            *也可进行简单的计算,如{{1+2}}
            *进行字符串拼接{{msg + "--" + 123}}

            原理是vue框架把vue代码编译成js原生代码
            vue语法->js原生语法
        -->
        {{msg}}
        <!-- <div>
            {{1+2}}
        </div>
        <div>
            {{msg + "--" + 123}}
        </div> -->
    </div>

    <script>
        /*
        Vue的基本使用步骤
        1.需要提供标签用于填充数据
        2.引入vue.js库文件
        3.使用vue的语法做功能
        4.把vue提供的数据填充到标签里
        */

        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!'
            }
        });

        /*
        分析
        el:元素的挂载位置(值可以是CSS选择器或者DOM元素)
        data:模型数据(值可以是一个对象)
        */

        console.log(vm.data);
        //这样才能拿到数据
        console.log(vm.$data);
        console.log(vm.$data.msg);
    </script>
</body>

</html>
