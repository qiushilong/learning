<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-bind指令
        <a v-bind:href='url'>转跳</a>
        缩写
        <a :href='url'>转跳</a>
    -->

    <div id="app">
        <a href="http://www.baidu.com">写死的百度</a>
        <a :href="url">通过vue传的百度</a>
        <button v-on:click='handle'>切换</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                url: 'http://www.baidu.com'
            },
            methods: {
                handle: function () {
                    this.url = 'http://itcast.cn'
                }
            }
        });
    </script>
</body>

</html>
