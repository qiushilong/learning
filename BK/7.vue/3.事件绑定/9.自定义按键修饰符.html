<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        自定义按键修饰符
        Vue.config.keyCodes.leftmove=65
        规则:名字是自定义的,但对应的值是按键
    -->
    <div id="app">
        <input type="text" v-on:keyup.leftmove='handle' v-model='info'>
    </div>
    <script>
        Vue.config.keyCodes.leftmove = 65;
        var vm = new Vue({
            el: '#app',
            data: {
                info: ''
            },
            methods: {
                handle: function (event) {
                    console.log('左移动');
                }
            }
        });
    </script>
</body>

</html>
