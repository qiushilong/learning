<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>图书管理</title>
    <style type="text/css">
        .grid {
            margin: auto;
            width: 500px;
            text-align: center;
            margin-top: 20px;
        }

        .grid table {
            width: 100%;
            border-collapse: collapse;
        }

        .grid th,
        td {
            padding: 10;
            border: 1px dashed orange;
            height: 35px;
            line-height: 35px;
        }

        .grid th {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="grid">
            编号:
            <input type="text" v-model='id'>
            名称:
            <input type="text" v-model='name'>
            <input type="submit" value="提交" @click='addBook'>
        </div>
        <div class="grid">
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr :key='item.id' v-for='item in books'>
                        <td v-text='item.id'></td>
                        <td v-text='item.name'></td>
                        <td v-text='item.date'></td>
                        <td>
                            <a href="" @click.prevent>修改</a>
                            <span>|</span>
                            <a href="" @click.prevent>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        /*
          实现添加图书步骤:
          1.实现表单的静态效果
          2.添加图书表单域数据绑定
          3.添加按钮事件绑定
          4.实现添加业务逻辑
        */
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                books: [{
                    id: 1,
                    name: '三国演义',
                    date: ''
                }, {
                    id: 2,
                    name: '水浒传',
                    date: ''
                }, {
                    id: 3,
                    name: '红楼梦',
                    date: ''
                }, {
                    id: 4,
                    name: '西游记',
                    date: ''
                }]
            },
            methods: {
                addBook: function () {
                    var newBook = {
                        id: this.id,
                        name: this.name,
                        date: ''
                    }
                    this.books.push(newBook);
                    //清空表单
                    this.id = '';
                    this.name = '';
                }
            }
        });
    </script>
</body>

</html>
