<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        分支结构
        指令:
        v-if
        v-if-else
        v-else
    -->

    <div id="app">
        <div v-if='score>=90'>
            优秀
        </div>
        <div v-else-if='score<90&&score>=80'>
            良好
        </div>
        <div v-else-if='score<80&&score>=60'>
            及格
        </div>
        <div v-else>
            不及格
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                score: 99
            },
            methods: {

            }
        });
    </script>
</body>

</html>
