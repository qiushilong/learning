<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var obj = {
            name: 'pink',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi');
            }
        }
        for (var k in obj) {
            console.log(k);//k是 属性名
            console.log(obj[k]);//obj[k]得到属性值
        }
    </script>
</head>

<body>

</body>

</html>
