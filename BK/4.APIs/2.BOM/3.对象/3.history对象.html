<body>

    <script>
        // 历史界面
        console.log(history);

        // 前进一个历史界面
        history.forward();
        // 后退一个历史界面
        history.back();
        // 前进n个界面
        history.go(2);
        //后退n个界面
        history.go(-2);
    </script>
