<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东s跳搜索框</title>
    <style>

    </style>
</head>

<body>
    <input type="text">
    <script>
        var search = document.querySelector('input');
        document.addEventListener('keyup', function (e) {
            if (e.keyCode === 83) {
                search.focus();
            }
        })
    </script>
</body>

</html>
