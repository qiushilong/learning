<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断密码长度是否正确</title>
    <style>
        div {
            width: 300px;
            margin: 100px auto;
        }

        .error {
            color: red;
        }

        .true {
            color: green
        }
    </style>
</head>

<body>
    <div>
        <input type="password">
        <p>请输入6~16的密码</p>
    </div>
    <script>
        var input = document.querySelector('input');
        var p = document.querySelector('p');
        input.onblur = function () {
            console.log(this.value);
            if (this.value.length >= 6 && this.value.length <= 16) {
                p.innerHTML = '密码长度正确';
                p.className = 'true';
            }
            else {
                p.innerHTML = '密码长度错误';
                p.className = 'error';
            }

        }
    </script>
</body>

</html>
