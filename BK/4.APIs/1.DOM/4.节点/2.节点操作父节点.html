<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父节点</title>
    <style>

    </style>
</head>

<body>
    <div class="box">
        <span class="erweima">x</span>
    </div>
    <script>
        var erweima = document.querySelector('.erweima');
        // 父节点 element.parentElement 获得最近的父节点
        var box = erweima.parentElement;
        console.log(box);
    </script>
</body>

</html>
