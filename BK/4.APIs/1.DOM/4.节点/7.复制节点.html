<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        //复制节点
        var ul = document.querySelector('ul');
        // 1.先克隆node.cloneNode(),无参数默认为false是浅复制，要要拷贝内容，要加true
        var li = ul.children[0].cloneNode(true);
        // 2.添加
        ul.appendChild(li);

        ul.insertBefore(li, ul.children[3]);

        console.log(ul);
    </script>
</body>

</html>
