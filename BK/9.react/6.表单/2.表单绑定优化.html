<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>

  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    class App extends React.Component {
      constructor() {
        super();

        this.state = {
          txt: '',
          content: '',
          isChecked: true
        }
      }

      // 所有表单使用一个处理
      handleChange = (e) => {
        // 获取dom对象
        const target = e.target;
        // 获取值
        const value = target.type === 'checkbox' ? target.checked : target.value;
        // 获取name
        const name = target.name;

        this.setState({ [name]: value })
      }

      render() {
        return (
          <div>
            <h1>{this.state.txt}</h1>
            <input type="text" value={this.state.txt} name="txt"
              onChange={this.handleChange} />
            <h1>{this.state.content}</h1>
            <textarea value={this.state.content} name="content" onChange={this.handleChange}>
            </textarea>
            <h1>{this.state.isChecked}</h1>
            <input type="checkbox" name="isChecked" checked={this.state.isChecked} onChange={this.handleChange} />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>
</body>

</html>
