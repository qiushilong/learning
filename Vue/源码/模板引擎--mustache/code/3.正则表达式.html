		<script>
			const templateStr = '<h1>我买了一个{{thing}},好{{mood}}</h1>';

			const data = {
				thing: '新手机',

			};

			const result = templateStr.replace(
				/\{\{(\w+)\}\}/g,
				function (findStr, $1) {
					return data[$1];
				}
			);
			console.log(result);
		</script>
